<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>GarfieldWAY Login</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/widgets.css' %}" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
	<div id="main">

        <div id="header">
            <h1 id="site">
                Welcome to GarfieldWAY!
			</h1>
			
		</div>
                <div id="user-tools">
				
				<form action="action_page.php">
					<div class="imgcontainer">
							<img src="ghslogo.jpg" alt="Avatar" class="avatar" style="width:400px;height:300px;">
					</div>

					<div class="container">
						<label for="uname"><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="uname" required>

						<label for="psw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>
						<h2>Login</h2>
						<form method="post"> 
							{% csrf_token %} 
							{{ form.as_p }} 
						<button type="submit">Login</button>
						</form> 
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
					</div>

				  
				</form>
				
				</body>
				
				</html>
